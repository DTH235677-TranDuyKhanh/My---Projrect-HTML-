<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã HTML</title>
    <link rel="stylesheet" href="../html/style9_Ma.css">
    <link rel="icon" type="imges/x-icon" href="../imges/Noimage4.jpg">
</head>
<body>
    <h1 id="Ten">Đỗ Thanh Vy</h1>
    <h1 id="khanh">hello work</h1>
    <button onclick="disphayResult()"> Change text </button>
    <script>
        function disphayResult(){
            document.getElementById("khanh").innerHTML = "have a nice day !";
        }
    </script>
     <!--document.getElementById("khanh") → tìm phần tử HTML có id="khanh".
    .innerHTML = "have a nice day !"; → thay đổi nội dung HTML bên trong phần 
                                        tử đó thành "have a nice day !".-->
</body>
</html>
